<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Gestion d'√©quipe</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Enhanced login styles */
    .login-container {
      max-width: 450px;
      margin: 3rem auto;
      padding: 3rem;
      background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
      border-radius: 1.5rem;
      box-shadow: 0 25px 100px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(148, 163, 184, 0.1);
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #f1f5f9;
      font-size: 2rem;
      font-weight: 700;
    }

    .login-form .form-control {
      margin-bottom: 0;
    }

    .login-form .form-control input {
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid rgba(148, 163, 184, 0.2);
      transition: all 0.3s ease;
    }

    .login-form .form-control input:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      outline: none;
    }

    .login-form button {
      margin-top: 1rem;
      padding: 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .login-form button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }

    .loading .loading-spinner {
      display: inline-block;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1rem;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .forgot-password {
      text-align: center;
      margin-top: 1.5rem;
    }

    .forgot-password a {
      color: #60a5fa;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }

    .forgot-password a:hover {
      color: #93c5fd;
    }

    .register-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(148, 163, 184, 0.2);
    }

    .register-link a {
      color: #10b981;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.2s;
    }

    .register-link a:hover {
      color: #34d399;
    }

    .demo-credentials {
      margin-top: 2rem;
      padding: 1.5rem;
      background: rgba(59, 130, 246, 0.05);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 1rem;
    }

    .demo-credentials h4 {
      margin: 0 0 1rem;
      color: #60a5fa;
      font-size: 0.9rem;
      text-align: center;
    }

    .demo-user {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem;
      margin: 0.5rem 0;
      background: rgba(15, 23, 42, 0.5);
      border-radius: 0.5rem;
      font-size: 0.85rem;
    }

    .demo-user .role {
      color: #94a3b8;
      font-weight: 600;
    }

    .demo-user .credentials {
      color: #cbd5e1;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="login-container">
      <form class="login-form" id="loginForm">
        <div style="text-align: center; margin-bottom: 2rem;">
          <img src="images/logo.jpg" alt="Logo La Parole Eternelle" class="app-logo-large">
          <h2>Connexion</h2>
          <p style="color: #94a3b8; margin: 0;">La Parole Eternelle - Kolwezi</p>
        </div>
        
        <div class="form-control">
          <label for="username">Nom d'utilisateur</label>
          <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        
        <div class="form-control">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required autocomplete="current-password">
        </div>
        
        <button type="submit" class="primary" id="loginBtn">
          <span class="loading-spinner"></span>
          <span class="btn-text">Se connecter</span>
        </button>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="forgot-password">
          <a href="#" onclick="showForgotPassword()">Mot de passe oubli√© ?</a>
        </div>
        
        <div class="register-link">
          <a href="#" onclick="showRegister()">Cr√©er un compte</a>
        </div>
      </form>
      
      <div class="demo-credentials">
        <h4>üß™ Comptes de d√©monstration</h4>
        <div class="demo-user">
          <span class="role">Admin</span>
          <span class="credentials">admin / admin123</span>
        </div>
        <div class="demo-user">
          <span class="role">Secr√©tariat</span>
          <span class="credentials">secretariat / secret123</span>
        </div>
        <div class="demo-user">
          <span class="role">Responsable</span>
          <span class="credentials">responsable / resp123</span>
        </div>
        <div class="demo-user">
          <span class="role">Utilisateur</span>
          <span class="credentials">user / user123</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Supabase Client Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <!-- Configuration Supabase -->
  <script src="js/config.js"></script>
  
  <!-- Module Supabase -->
  <script src="js/supabase.js"></script>
  
  <script src="js/data.js"></script>
  <script src="js/notifications.js"></script>
  <script>
    // Rediriger automatiquement si une session valide existe d√©j√†
    (function autoRedirectIfLoggedIn() {
      try {
        const role = localStorage.getItem('appRole');
        const loginTime = localStorage.getItem('appLoginTime');
        if (!role || !loginTime) return;

        const sessionTimeout = 7 * 24 * 60 * 60 * 1000; // 7 jours de session
        if (Date.now() - parseInt(loginTime, 10) > sessionTimeout) {
          return;
        }

        const rolePages = {
          admin: 'admin.html',
          secretariat: 'secretariat.html',
          responsable: 'responsable.html',
          user: 'user.html'
        };

        const target = rolePages[role];
        if (target) {
          window.location.href = target;
        }
      } catch (e) {
        console.warn('Impossible de v√©rifier la session existante sur la page de connexion:', e);
      }
    })();

    // Enhanced login functionality
    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMessage = document.getElementById('errorMessage');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');

    // V√©rifier que Supabase est configur√© et que les utilisateurs existent
    async function checkSupabaseSetup() {
      if (!window.supabaseDB || !window.supabaseDB.getClient()) {
        console.warn('‚ö†Ô∏è Supabase n\'est pas configur√©. L\'application n√©cessite Supabase pour fonctionner.');
        return;
      }
      
      try {
        const users = await window.supabaseDB.getUsers();
        if (users.length === 0) {
          console.warn('‚ö†Ô∏è Aucun utilisateur trouv√© dans Supabase. Veuillez ex√©cuter le sch√©ma SQL dans Supabase.');
        } else {
          console.log(`‚úÖ ${users.length} utilisateur(s) trouv√©(s) dans Supabase`);
        }
      } catch (error) {
        console.error('Erreur lors de la v√©rification des utilisateurs:', error);
      }
    }
    
    // V√©rifier la configuration au chargement
    checkSupabaseSetup();

    function showError(message) {
      // Use new notification system if available
      if (window.notificationSystem) {
        window.notificationSystem.error(message);
        return;
      }
      
      // Fallback to old system
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      setTimeout(() => {
        errorMessage.classList.remove('show');
      }, 5000);
    }

    function setLoading(loading) {
      loginBtn.classList.toggle('loading', loading);
      loginBtn.disabled = loading;
      if (loading) {
        loginBtn.querySelector('.btn-text').textContent = 'Connexion...';
      } else {
        loginBtn.querySelector('.btn-text').textContent = 'Se connecter';
      }
    }

    async function validateCredentials(username, password) {
      // Utiliser uniquement Supabase
      if (!window.supabaseDB || !window.supabaseDB.getClient()) {
        console.error('‚ùå Supabase n\'est pas configur√©');
        showError('Supabase n\'est pas configur√©. Veuillez configurer Supabase dans js/config.js');
        return null;
      }
      
      try {
        const user = await window.supabaseDB.getUserByUsername(username);
        if (user && user.password === password) {
          // Mapper les donn√©es Supabase vers le format attendu
          return {
            username: user.username,
            password: user.password,
            role: user.role,
            name: user.name,
            status: user.status,
            email: user.email,
            birthDate: user.birth_date,
            address: user.address,
            dept: user.dept,
            createdAt: user.created_at
          };
        }
        return null;
      } catch (error) {
        console.error('Erreur lors de la validation avec Supabase:', error);
        showError('Erreur lors de la connexion. Veuillez r√©essayer.');
        return null;
      }
    }

    function redirectToRole(role) {
      const rolePages = {
        admin: 'admin.html',
        secretariat: 'secretariat.html',
        responsable: 'responsable.html',
        user: 'user.html'
      };
      
      window.location.href = rolePages[role] || 'user.html';
    }

    function simulateNetworkDelay() {
      return new Promise(resolve => setTimeout(resolve, 800 + Math.random() * 1200));
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();
      
      if (!username || !password) {
        showError('Veuillez remplir tous les champs');
        return;
      }
      
      setLoading(true);
      
      try {
        // Simulate network delay for realism
        await simulateNetworkDelay();
        
        const user = await validateCredentials(username, password);
        
        if (!user) {
          showError('Nom d\'utilisateur ou mot de passe incorrect');
          setLoading(false);
          return;
        }
        
        // Check user status
        if (user.status === 'pending') {
          showError('Votre compte est en attente d\'attribution de r√¥le par l\'administrateur. Veuillez patienter.');
          setLoading(false);
          return;
        }
        
        if (user.status === 'inactive') {
          showError('Votre compte a √©t√© d√©sactiv√©. Contactez l\'administrateur.');
          setLoading(false);
          return;
        }
        
        if (!user.role) {
          showError('Aucun r√¥le attribu√© √† votre compte. Contactez l\'administrateur.');
          setLoading(false);
          return;
        }
        
        // Store session data
        localStorage.setItem('appRole', user.role);
        localStorage.setItem('appUser', user.username);
        localStorage.setItem('appUserName', user.name);
        localStorage.setItem('appLoginTime', Date.now().toString());
        
        if (user.dept) {
          localStorage.setItem('appDept', user.dept);
        }
        
        // Debug: v√©rifier ce qui est stock√©
        console.log('Donn√©es de session stock√©es:', {
          appRole: localStorage.getItem('appRole'),
          appUser: localStorage.getItem('appUser'),
          appUserName: localStorage.getItem('appUserName'),
          appDept: localStorage.getItem('appDept')
        });
        
        // Success animation
        loginBtn.style.background = 'linear-gradient(135deg, #10b981, #059669)';
        loginBtn.querySelector('.btn-text').textContent = 'Connexion r√©ussie !';
        
        setTimeout(() => {
          redirectToRole(user.role);
        }, 1000);
        
      } catch (error) {
        showError('Erreur de connexion. Veuillez r√©essayer.');
        setLoading(false);
      }
    });

    function showForgotPassword() {
      alert('Fonctionnalit√© de r√©cup√©ration de mot de passe √† venir.\n\nPour la d√©mo, utilisez les identifiants affich√©s ci-dessous.');
    }

    function showRegister() {
      alert('Fonctionnalit√© d\'inscription √† venir.\n\nPour la d√©mo, utilisez les comptes existants.');
    }

    // Auto-focus username field
    usernameInput.focus();

    // Clear error on input
    [usernameInput, passwordInput].forEach(input => {
      input.addEventListener('input', () => {
        errorMessage.classList.remove('show');
      });
    });
  </script>
</body>
</html>
