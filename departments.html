  <script>
    function logout() {
      if (confirm('ÃŠtes-vous sÃ»r de vouloir vous dÃ©connecter ?')) {
        localStorage.removeItem('appRole');
        localStorage.removeItem('appUser');
        localStorage.removeItem('appUserName');
        localStorage.removeItem('appLoginTime');
        localStorage.removeItem('appDept');
        window.location.href = 'login.html';
      }
    }
    
    // Check if user is logged in and apply role-based visibility
    document.addEventListener('DOMContentLoaded', () => {
      const currentRole = localStorage.getItem('appRole');
      const loginTime = localStorage.getItem('appLoginTime');
      
      if (!currentRole || !loginTime) {
        window.location.href = 'login.html';
        return;
      }
      
      // Check session timeout
      const sessionTimeout = 24 * 60 * 60 * 1000;
      if (Date.now() - parseInt(loginTime) > sessionTimeout) {
        alert('Votre session a expirÃ©. Veuillez vous reconnecter.');
        logout();
        return;
      }
      
      // Update welcome message
      const userName = localStorage.getItem('appUserName') || 'Utilisateur';
      const welcomeEl = document.querySelector('.welcome-message');
      if (welcomeEl) {
        welcomeEl.textContent = `Bienvenue, ${userName}`;
      }
      
      // Hide forms for non-admin users (departments are admin only)
      if (currentRole !== 'admin') {
        const formCard = document.getElementById('departmentFormCard');
        if (formCard) {
          formCard.style.display = 'none';
        }
        
        // Hide action buttons in table for non-admin users
        const style = document.createElement('style');
        style.textContent = '.actions { display: none !important; }';
        document.head.appendChild(style);
      }
    });
  </script>
