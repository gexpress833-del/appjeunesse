<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test de pr√©servation du r√¥le</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: #f1f5f9;
    }
    .container {

      padding: 30px;
      border-radius: 10px;

    }
    .test-result {

    }
    .success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid #10b981;
      color: #10b981;
    }
    .error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
      color: #ef4444;
    }
    .warning {
      background: rgba(245, 158, 11, 0.2);
      border: 1px solid #f59e0b;
      color: #fbbf24;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #2563eb;
    }
    .simulate-btn {
      background: #10b981;
    }
    .simulate-btn:hover {
      background: #059669;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Test de pr√©servation du r√¥le</h1>
    
    <p>Ce test v√©rifie que le r√¥le ne change pas automatiquement quand on acc√®de √† users.html</p>
    
    <button onclick="simulateSecretariatLogin()">Simuler connexion Secr√©tariat</button>
    <button onclick="testRolePreservation()">Tester pr√©servation du r√¥le</button>
    <button onclick="checkCurrentRole()">V√©rifier r√¥le actuel</button>
    
    <div id="results"></div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    function addResult(message, type = 'success') {
      const results = document.getElementById('results');
      const div = document.createElement('div');
      div.className = `test-result ${type}`;
      div.innerHTML = `${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ö†Ô∏è'} ${message}`;
      results.appendChild(div);
    }

    function simulateSecretariatLogin() {
      document.getElementById('results').innerHTML = '';
      
      try {
        // Simuler une connexion secr√©tariat
        localStorage.setItem('appUser', 'secretariat');
        localStorage.setItem('appUserName', 'Marie Kabongo');
        localStorage.setItem('appRole', 'secretariat');
        localStorage.setItem('appLoginTime', Date.now().toString());
        
        addResult('‚úÖ Connexion secr√©tariat simul√©e avec succ√®s');
        addResult(`R√¥le d√©fini: ${localStorage.getItem('appRole')}`);
        
      } catch (error) {
        addResult(`Erreur lors de la simulation: ${error.message}`, 'error');
      }
    }

    function testRolePreservation() {
      document.getElementById('results').innerHTML = '';
      
      try {
        const initialRole = localStorage.getItem('appRole');
        addResult(`üîç R√¥le initial: ${initialRole}`);
        
        if (!initialRole) {
          addResult('Aucun r√¥le d√©fini. Simulez d\'abord une connexion.', 'warning');
          return;
        }
        
        // Simuler l'initialisation de auth comme dans role-page.js
        if (window.auth) {
          // Test de la nouvelle fonction initAuthFromStorage
          if (typeof auth.initAuthFromStorage === 'function') {
            auth.initAuthFromStorage();
            addResult('‚úÖ auth.initAuthFromStorage() appel√©e');
          }
          
          // Test de applyNavPermissions
          if (typeof auth.applyNavPermissions === 'function') {
            auth.applyNavPermissions();
            addResult('‚úÖ auth.applyNavPermissions() appel√©e');
          }
        }
        
        const finalRole = localStorage.getItem('appRole');
        addResult(`üîç R√¥le final: ${finalRole}`);
        
        if (initialRole === finalRole) {
          addResult('‚úÖ SUCC√àS: Le r√¥le a √©t√© pr√©serv√©!', 'success');
        } else {
          addResult(`‚ùå √âCHEC: Le r√¥le a chang√© de "${initialRole}" √† "${finalRole}"`, 'error');
        }
        
      } catch (error) {
        addResult(`Erreur lors du test: ${error.message}`, 'error');
      }
    }

    function checkCurrentRole() {
      document.getElementById('results').innerHTML = '';
      
      try {
        const appRole = localStorage.getItem('appRole');
        const appUser = localStorage.getItem('appUser');
        const appUserName = localStorage.getItem('appUserName');
        const loginTime = localStorage.getItem('appLoginTime');
        
        addResult(`üë§ Utilisateur: ${appUser || 'Non d√©fini'}`);
        addResult(`üìõ Nom: ${appUserName || 'Non d√©fini'}`);
        addResult(`üé≠ R√¥le: ${appRole || 'Non d√©fini'}`);
        addResult(`‚è∞ Connexion: ${loginTime ? new Date(parseInt(loginTime)).toLocaleString() : 'Non d√©fini'}`);
        
        // V√©rifier les variables internes d'auth
        if (window.auth && typeof auth.getRoleContext === 'function') {
          const context = auth.getRoleContext();
          addResult(`üîß Auth interne - R√¥le: ${context.currentRole}`);
          addResult(`üîß Auth interne - D√©partement: ${context.currentDepartmentScope || 'Aucun'}`);
        }
        
      } catch (error) {
        addResult(`Erreur lors de la v√©rification: ${error.message}`, 'error');
      }
    }

    // Test automatique au chargement
    document.addEventListener('DOMContentLoaded', () => {
      addResult('Page de test charg√©e avec succ√®s');
      checkCurrentRole();
    });
  </script>
</body>
</html>
